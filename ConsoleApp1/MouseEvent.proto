syntax = "proto3";

message MouseEvent {
  string event = 1; //down, up
  int32 x_position = 2;
  int32 y_position = 3;
  int32 temperature = 4; // 0-100
}

message SettingsUpdate {
  optional float coef = 1;
  optional int32 size = 2;
}

message ClientMessage {
	oneof msg {
		MouseEvent mouse = 1;
		SettingsUpdate settings = 2;
	}
}